name: Biome Check

on: [push, pull_request]

jobs:
  biome-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm ci

      - name: Run Biome check
        run: pnpm exec biome check .
